<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="./admin.css">
</head>
<body>
    <form id="form">
        <h2>My Projects</h2>
        <div class="title-1">
            <div class="input-group mb-3">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Project Name" aria-label="Server" id="server" style="width: 100px;">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Image URL" aria-label="Server" id="imageUrl" style="width: 100px;">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Sub Title" aria-label="Server" id="subTitle" style="width: 100px;">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Description" aria-label="Server" id="description" style="width: 100px;">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Date" aria-label="Server" id="date" style="width: 100px;">
            </div>
        </div>
        <div class="title-1">
            <div class="input-group mb-3">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Clients" aria-label="Server" id="client" style="width: 100px;">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Image URL" aria-label="Server" id="URL" style="width: 100px;">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Sub Title" aria-label="Server" id="link" style="width: 100px;">
            </div>
            <div><button type="submit" class="btn btn-primary" style="width: 150px;" id="add" onclick="addProject()">+New Project</button></div>
        </div>
    </form>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Project Name</th>
          <th scope="col">Image URL</th>
          <th scope="col">Sub Title</th>
          <th scope="col">Description</th>
          <th scope="col">Date</th>
          <th scope="col">Client</th>
          <th scope="col">Type</th>
          <th scope="col">Techs</th>
          <th scope="col">URL</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        
      </tbody>
    </table>
</body>
<script src="./admin.js"></script>
</html>
